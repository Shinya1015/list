<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しゃいるの歌枠リスト</title>
    <link rel="stylesheet" href="style.css">
     <style>
        .snowflake { color: #ADD8E6; padding-left: 5px; }
     </style>
</head>
<body>
    <div class="container" id="main-content">
       <h1>🌟ランダムで抽選<span class="snowflake">❄</span></h1>
       <div class="select-container">
           <label for="song-type-selector">抽選タイプ：</label>
           <select id="song-type-selector" name="song-type">
               <option value="すべて">すべて</option>
               <option value="低音">低音(部分のみ)</option>
               <option value="アニソン">アニソン</option>
           </select>
       </div>
       <button id="select-button" onclick="selectRandomSong()">抽選</button>
       <p id="song-result">抽選ボタンを押してね！</p>
       <button id="view-list-button" onclick="toggleSongList()">全リストを見る</button>
    </div>

    <div id="song-list" style="display: none;">
      <div class="song-list-header">
          <h2>歌枠リスト</h2>
          <p id="song-count">総曲数: 0</p>
          <input type="text" id="search-input" oninput="filterSongs()" placeholder="曲名や歌手名で検索...">
          <button id="notion-header-button">Notionリストへ</button>
          <button id="close-button" onclick="closeSongList()">閉じる</button>
      </div>

      <!-- ▼▼▼ 新增的篩選區域 ▼▼▼ -->
      <div class="list-filter-controls">
           <label for="list-song-type-filter">表示タイプ：</label>
           <select id="list-song-type-filter" name="list-song-type" onchange="filterSongs()">
               <option value="すべて">すべて</option>
               <option value="低音">低音(部分のみ)</option>
               <option value="アニソン">アニソン</option>
           </select>
      </div>
      <!-- ▲▲▲ 篩選區域結束 ▲▲▲ -->

      <div class="scrollable-list">
          <ul id="songs">

          </ul>
      </div>
    </div>

    <div id="youtube-link"> <a href="https://www.youtube.com/@Shairu.ch_0801" target="_blank"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/800px-YouTube_icon_%282013-2017%29.png" alt="YouTube" /> </a> </div>
    <div id="notion-link"> <a href="https://www.notion.so/16bc0662e4368082a3bfc982aa928702?v=16bc0662e436812981a1000c061b7652" target="_blank"> 🎧 </a> </div>
    <div id="twitter-link"> <a href="https://x.com/Shairu_Vt" target="_blank"> <img src="https://imgcdn.cna.com.tw/www/WebPhotos/1024/20230724/1600x1600_wmkn_423662835613_0.jpg" alt="Twitter" /> </a> </div>
    <div id="custom-link"> <a href="https://frontier.creatia.cc/fanclubs/2946/posts" target="_blank"> <img src="https://pbs.twimg.com/profile_images/1333332630742339585/GpANfRHz_400x400.jpg" alt="Custom Link"> </a> </div>
    <div id="amazon-link"> <a href="https://www.amazon.co.jp/hz/wishlist/ls/1BERU67AKTPQ1?ref_=wl_share" target="_blank"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl0-uzcTXKAG1AyXyn46h3ccHPyLaOFliBXA&s" alt="Amazon" /> </a> </div>
    <div id="twitcasting-link"> <a href="https://twitcasting.tv/shairu_vt" target="_blank"> <img src="https://pbs.twimg.com/profile_images/1602134491115376640/ffN3w2DS_400x400.jpg" alt="TwitCasting"> </a> </div>
    <div id="booth-link"> <a href="https://shairu-vt.booth.pm/" target="_blank"> <img src="https://tokukai.com/webuploadpic/T7aIQB_BOOTH%20(1).jpg" alt="Booth"> </a> </div>

    <div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div><div class="meteor"></div>

    <script src="script.js"></script>


 <!-- ▼▼▼ 新增的彈出視窗結構 ▼▼▼ -->
    <div id="modal-overlay" style="display: none;"></div>
    <div id="stream-links-modal" style="display: none;">
        <div class="modal-header">
            <h3 id="modal-song-title">歌曲標題</h3>
            <button id="modal-close-button">×</button>
        </div>
        <div class="modal-body">
            <p>這首歌在以下直播中出現過：</p>
            <ul id="modal-stream-list">
                <!-- 直播日期列表會由 JS 生成 -->
            </ul>
        </div>
    </div>
    <!-- ▲▲▲ 彈出視窗結構結束 ▲▲▲ -->

    <script src="script.js"></script>

    
</body>
</html>
